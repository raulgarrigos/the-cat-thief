<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gabarito&family=Nunito+Sans:opsz,wght@6..12,500&family=Pacifico&family=Roboto:wght@100;400&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <!-- SPLASH SCREEN -->
    <div id="splash-screen" class="container">
      <img src="./images/title.png" width="700" alt="logo" />
      <audio id="audio-splash" autoplay src="./audio/joy_music.wav"></audio>
      <p>
        Mochi Antúnez, el famoso ladrón de garra blanca,<br />
        se acaba de colar en la mansión de Lady Momo, Marquesa de Salmonete.<br />
        ¿Conseguirá Mochi arrebatarle el atún? <br />
        Muévete por toda la pantalla con las flechas y dispara shuriken con el
        espacio.
      </p>
      <button id="start-btn">Start</button>
    </div>

    <!-- GAME SCREEN -->
    <div id="game-screen" class="container">
      <audio id="audio-game" loop src="./audio/Groovy Saturday.wav"></audio>
      <div id="game-box">
        <!-- Game elements are added here -->
      </div>
    </div>

    <!-- GAME OVER SCREEN -->
    <div id="gameover-screen" class="container">
      <audio id="audio-game-over" src="./audio/GameOver.wav"></audio>
      <img src="./images/game_over.png" width="400" alt="logo" />
      <p>¡Lady Momo te ha pillado con las manos en la masa!</p>
    </div>

    <!-- GAME WIN SCREEN -->
    <div id="gamewin-screen" class="container">
      <audio id="audio-win" src="./audio/win.wav"></audio>
      <img src="./images/win_page.png" width="700" alt="logo" />
    </div>

    <script src="./js/main.js"></script>
    <script src="./js/game.js"></script>
    <script src="./js/player.js"></script>
    <script src="./js/enemies.js"></script>
    <script src="./js/points.js"></script>
    <script src="./js/lifesaver.js"></script>
    <script src="./js/shoot.js"></script>
  </body>
</html>
